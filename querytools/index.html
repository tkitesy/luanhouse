<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      六安真实房源、六安中介诚信、六安房源核验 |
      六安市房产交易信息服务网|门户办事大厅
    </title>
    <link
      rel="favicon icon "
      type="images/x-icon"
      href="../shared/imgs/favicon.ico"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/gzr.css" />
    <style>
      .item-box__item.transparent img {
        height: 65px;
        border-radius: 50%;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
      }

      .servicehall.red {
        background: #f46657;
      }

      .servicehall.blue {
        background: #23a4f0;
      }

      .servicehall.orange {
        background: #f4a700;
      }

      .servicehall.green {
        background: #82c100;
      }

      .item-box__item {
        width: 128px;
      }

      .item-box__item .txt {
        width: 128px;
      }

      .hall-container {
        height: 1155px;
      }
    </style>
  </head>

  <body class="page-home">
    <div class="cnnbfdc-header">
      <div class="cnnbfdc-header__top">
        <div class="layout-center" id="header"></div>
      </div>
    </div>
    <div class="hall-banner"></div>
    <div class="hall-container">
      <div class="container">
        <div class="item-box" id="item-box"></div>

        <div class="hall-publicity publicty-box-left" id="left-panel"></div>

        <div class="hall-publicity" id="right-panel">
        </div>
      </div>
    </div>
    <div id="footer" class="region region-bottom"></div>
    <script src="../shared/js/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.bootcss.com/lodash.js/4.17.11/lodash.js"></script>
    <script src="../shared/js/scrollForever.min.js"></script>
    <script src="../shared/js/react.min.js"></script>
    <script src="../shared/js/react-dom.min.js"></script>
    <script src="../tools/dist/tools.js"></script>
    <script>
      tools.renderHeader(document.getElementById("header"), {
        logoUrl: "../shared/imgs/logo.png"
      });
      tools.renderFooter(document.getElementById("footer"));
      tools.renderHallItems(document.getElementById("item-box"), {
        groups: [
          {
            groupName: "业务办理",
            items: [
              {
                label: "购房资格核查申请",
                href: "//esf.cnnbfdc.com/purcahserequest/add",
                imgUrl: "imgs/xgsq.png"
              }
            ]
          },
          {
            groupName: "信息查询",
            items: [
              {
                label: "二手房备案合同",
                href: "../esf/contract-query.html",
                imgUrl: "imgs/clf.png"
              },
              {
                label: "二手房房源验真",
                href: "../esf/contract-verification.html",
                imgUrl: "imgs/fyyz.png"
              },
              {
                label: "经纪机构查询",
                href: "../cx/agency.html",
                imgUrl: "imgs/zjbacx.png"
              },
              {
                label: "经纪人员查询",
                href: "../cx/practitioner.html",
                imgUrl: "imgs/zjrycx.png"
              }
            ]
          },
          {
            groupName: "服务指南",
            items: [
              {
                label: "流程指引",
                href: "//esf.cnnbfdc.com/purcahserequest/add1",
                color: "green",
                imgUrl: "imgs/flowguide.png"
              },
              {
                label: "文档下载",
                href: "//esf.cnnbfdc.com/purcahserequest/add2",
                imgUrl: "imgs/wdxz.png"
              },
              {
                label: "通知公告",
                color: "green",
                href: "//esf.cnnbfdc.com/purcahserequest/add3",
                imgUrl: "imgs/notice.png"
              }
            ]
          }
        ]
      });

      var items = _(_.range(1,10)).map(function(i){
        return {label: "通知" + i, href: "", time: "2019/1/" + i}
      }).value();
      tools.renderPublicityScrollPanel(document.getElementById("left-panel"), {
        label: "通知公告",
        items: items,
        href: ""
      });
      var items = _(_.range(1,10)).map(function(i){
        return {label: "文档" + i, href: "", time: "2019/2/" + i}
      }).value();
      tools.renderPublicityScrollPanel(document.getElementById("right-panel"), {
        label: "文档下载",
        items: items,
        href: ""
      });
    </script>
  </body>
</html>
