<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      六安真实房源、六安中介诚信、六安房源核验 | 六安市房产交易信息服务网|存量房
    </title>
    <link
      rel="favicon icon "
      type="images/x-icon"
      href="../shared/imgs/favicon.ico"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <link href="css/style-blue.css" rel="stylesheet" />
    <link href="css/rc-table.css" rel="stylesheet" />
    <link href="css/rc-table-blue.css" rel="stylesheet" />
    <style>
      .slick-slide {
        opacity: 1 !important;
      }

      .ranking {
        height: 490px;
      }
    </style>
  </head>
  <body class="page-home">
    <div class="cnnbfdc-header">
      <div class="cnnbfdc-header__top">
        <div class="layout-center" id="header"></div>
      </div>
      <div class="cnnbfdc-header__center">
        <div class="layout-center">
          <ul name="ul_esf" class="cnnbfdc-header__center__top">
            <li name="index"><a href="index.html">二手房首页</a></li>
            <li name="house-list"><a href="house-list.html">房源</a></li>
            <li name="contract"><a href="contract.html">信息公示</a></li>
            <li name="contract-verification">
              <a href="contract-verification.html">房源验真</a>
            </li>
            <li name="contract-query" class="active">
              <a href="contract-query.html">合同查询</a>
            </li>
          </ul>

          <div class="cnnbfdc-header__center__footer">
            <form action="/home/houselist" id="optionSearch">
              <input
                type="search"
                name="q"
                placeholder="小区名称或者房源核验码"
                class="search__textfield"
              />
              <input type="submit" value="搜索" class="search__submit" />
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="layout-center">
      <div>
        <p
          style="font-size: 14px;color: #999;text-align: right;margin: 10px 0;"
        >
          累计时间从2017年5月1日开始到昨日截止
        </p>
      </div>
      <div class="total-statistics">
        <div class="total-statistics__item">
          <i class="icons icons--total-agency"></i>
          <p>经纪机构<br /><span>2319</span> 家</p>
        </div>
        <div class="total-statistics__item">
          <i class="icons icons--total-middleman"></i>
          <p>经纪人员<br /><span>13423</span> 人</p>
        </div>
        <div class="total-statistics__item">
          <i class="icons icons--total-house"></i>
          <p>累计有效挂牌<br /><span>289078</span> 套</p>
        </div>
        <div class="total-statistics__item">
          <i class="icons icons--total-auction"></i>
          <p>累计有效成交<br /><span>70028</span> 套</p>
        </div>
      </div>
    </div>

    <div class="layout-center" style="overflow:hidden;margin-bottom:20px">
      <div class="headline">
        <div class="headline__left">
          <h4>最新房源</h4>
        </div>
        <div class="headline__right">
          <a href="house-list.html">查看更多+</a>
        </div>
      </div>

      <div
        class="view-housing-search"
        style="overflow:hidden"
        id="sale_listing_view"
      >
      </div>
    </div>

    <div class="ranking">
      <div id="cnnbfdc-ranking-list" style="overflow:hidden;margin-top:30px;">
        <div
          data-reactroot=""
          class="cnnbfdc-ranking-list layout-center clearfix"
        >
          <div style="max-width: 560px; float: left; width: 540px;">
            <h2 style="font-size: 24px; font-weight: normal; color: white;">
              当前有效挂牌排名
            </h2>
            <div class="public-data" id="effective-ranking">
              
            </div>
          </div>
          <div style="max-width: 590px; float: right; width: 590px;">
            <h2 style="font-size: 24px; font-weight: normal; color: white;">
              累计有效网签排名
            </h2>
            <div class="public-data" id="online-ranking">
            
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="layout-center clearfix" style="margin-bottom:20px;">
      <div class="home-box develop-publicity" id="develop"></div>
      <div class="home-box refund-publicity" id="refund"></div>
      <div class="home-box license-publicity" id="license"></div>
    </div>
    <div id="footer" class="region region-bottom"></div>
    <script src="../shared/js/jquery-1.12.4.min.js"></script>
    <script src="../shared/js/scrollForever.min.js"></script>
    <script src="../shared/js/react.min.js"></script>
    <script src="../shared/js/react-dom.min.js"></script>
    <script src="../shared/js/lodash.js"></script>
    <script src="../tools/dist/tools.js"></script>
    <script>
      tools.renderHeader(document.getElementById("header"), {
        logoUrl: "../shared/imgs/logo.png"
      });
      tools.renderFooter(document.getElementById("footer"));

      var houseInfos = _(_.range(10))
      .map(index => {
        return {
          href: "house-detail.html?" + index,
          number: "201904163302120024" + index,
          area: "裕安区",
          listCount: 10 + index,
          structure: "住宅",
            communityName: "碧桂园",
            sqm: "246.2",
            floor: "30",
            mortgageState: "未抵押",
            postDate: "2019/6/1",
            totalPrice: 268,
            sqmPrice: 1.1
          };
        })
        .value();
        tools.renderHouseCards(document.getElementById("sale_listing_view"), {
          houseInfos: houseInfos
      });

      var effectiveData = _(_.range(5))
      .map(index => {
        return {
          index: index,
          name: "六安市南天房地产经纪有限公司" + index,
          count: 8983+ index
        }
      }).value();
      var effectiveColumns = [
       { title:"名次", dataIndex: 'index', key: 'index', width: '15%'},
       { title:"总公司名称", dataIndex: 'name', key: 'name', width: '65%'},
       { title:"挂牌套数", dataIndex: 'count', key: 'count', width: '20%'}
      ]
      
      var onlineData = effectiveData.slice();
      var onlineColumns = [
      { title:"名次", dataIndex: 'index', key: 'index'},
       { title:"总公司名称", dataIndex: 'name', key: 'name'},
       { title:"网签套数", dataIndex: 'count', key: 'count'}
      ]

      tools.renderGenericTable(document.getElementById('effective-ranking'), {useFixedHeader: true, scroll:{y: "auto"}, columns: effectiveColumns, data: effectiveData, className: "_17NVO_NThL14RQvFDG_Ijh"});
      tools.renderGenericTable(document.getElementById('online-ranking'), {useFixedHeader: true, scroll:{y: "auto"},columns: onlineColumns, data: onlineData, className: "_17NVO_NThL14RQvFDG_Ijh"});
      // 滚动面板start
      var developItems = _(_.range(10))
        .map(index => {
          return {
            label: "新碶街道(光明领御)" + index,
            num: "2019330206MM0026289A" + index,
            date: "2019/5/19"
          };
        })
        .value();
      tools.renderDevelopScrollPanel(document.getElementById("develop"), {
        moreHref: "contract.html",
        items: developItems
      });

      var refundItems = _(_.range(10))
        .map(index => {
          return {
            label: "六安市南天房地产经纪有限公司" + index,
            count: 200 + index
          };
        })
        .value();
      tools.renderRefundScrollPanel(document.getElementById("refund"), {
        moreHref: "contract-cancel.html",
        items: refundItems
      });

      var licenseItems = _(_.range(10))
        .map(index => {
          return {
            label: "六安市南天房地产经纪有限公司" + index,
            count: 8000 + index
          };
        })
        .value();
      tools.renderRefundScrollPanel(document.getElementById("license"), {
        moreHref: "contract-entrustment.html",
        items: licenseItems
      });
      // 滚动面板 end
    </script>
  </body>
</html>
